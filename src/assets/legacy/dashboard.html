<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <!--Page header-->
    <nav class="nav-bar">
        <h1 class="nav-title">Weather Dashboard</h1>
    </nav>

    <div class="container">
        <!--History and search bar-->
        <div id="search-bar" class="input-group">
            <!--Dropdown Menu-->
            <button id="search-history" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">City</button>
            <!--Search history-->
            <ul class="city-dropdown dropdown-menu">
            </ul>
            <!--User Input-->
            <input type="text" id="city-search" class="form-control" aria-label="Text input with 2 dropdown buttons">
            <!--Search Button-->
            <button id ="search-button" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div> <!--Search Bar-->

        <!--Weather Data Section-->
        <div class="weather-data">
            <div class="current-weather"></div> <!--Current conditions-->
            <div class="forecast"></div> <!--Forecast-->
        </div> <!--weather data div-->
    </div> <!--container-->

    <script src="./assets/js/script.js"></script>

</body>
</html>
